<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To Do App</h1>
    <input type="form" id="newTodo" placeholder="Add a new task">
    <input type="button" value="Add" id="addNew">
    <input type="button" value="Remove Done" id="removeDone">
    <div id="filter">

        <input type="radio" id="allToDo" name="toDofilter" value="all" checked>
        <label for="allToDo">All</label>
        <input type="radio" id="openToDo" name="toDofilter" value="open">
        <label for="openToDo">Open</label>
        <input type="radio" id="doneToDo" name="toDofilter" value="done">
        <label for="doneToDo">Done</label>
    </div>
    <ul id="todoList"></ul>
    <script src="script.js"></script>
</body>

</html>
